<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-toolbar color="primary">Detalhes do curso</mat-toolbar>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" #name maxlength="100" />
        <mat-hint align="start">{{ name.value.length}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage('name') }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="Front-End">Frond-End</mat-option>
          <mat-option value="Back-End">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{ getErrorMessage('name') }}</mat-error>
      </mat-form-field>

      <mat-toolbar>
        <span>Aulas</span>
        <button mat-icon-button color="accent">
          <mat-icon aria-label="adicionar uma nova aula">add</mat-icon>
        </button>
      </mat-toolbar>

      <table style="width: 100%;" formArrayName="lessons"
        *ngFor="let lesson of getLessonsFormArray(); let i = index">
          <tr [formGroupName]="i">
            <td style="width: 65%">
              <mat-form-field class="full-width">
                <mat-label>Nome da aula</mat-label>
                <input matInput formControlName="name" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="full-width">
                <span matPrefix>https://youtu.be/</span>
                <input matInput formControlName="youtubeLink" />
              </mat-form-field>
            </td>
          </tr>
      </table>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button color="secondary" (click)="onCancel()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>

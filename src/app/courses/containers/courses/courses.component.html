<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Cursos dispon√≠veis </mat-toolbar>

    <div class="mat-elevation-z8">
      <app-courses-list
        *ngIf="courses$ | async as courses; else loading"
        [courses]="courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
      ></app-courses-list>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #loading>
  <div class="loading">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
